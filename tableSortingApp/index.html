<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CDN Links -->
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Angular Cdn links -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- AG Grid Cdn links -->
    <script src="https://unpkg.com/ag-grid@13.2.0/dist/ag-grid.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body ng-app="tableSortingModule">
    <div ng-controller="tableSortingCtrl" style="width:100%">
      <table class="responsiveTbl">
        <thead class="tableHead bg-primary">
          <tr>
            <th>
              Roll No
              <span ng-click="sort('rollno')" style="cursor:pointer;margin-left:5px">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="width:25px;height:25px">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                </svg>                
              </span>
            </th>
            <th>
              Name
              <span ng-click="sort('name')" style="cursor:pointer;margin-left:5px">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="width:25px;height:25px">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                </svg>                
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="student in pagedData | orderBy:sortBy:reverse">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
          </tr>
        </tbody>
      </table>
      <div class="pagination d-flex justify-content-center" style="column-gap: 1em;">
        <button ng-disabled="currentPage == 0" class="btn btn-primary" ng-click="prevPage()">Previous</button>
        <button ng-disabled="currentPage >= pageList.length - 1" class="btn btn-primary" ng-click="nextPage()">Next</button>
      </div>
  </div>
</body>
</html>
