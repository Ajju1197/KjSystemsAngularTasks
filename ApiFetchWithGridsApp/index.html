<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApiFetchWithGrids</title>
  <!-- Bootstrap CDN Links -->
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include the core CSS, this is needed by the grid -->
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-enterprise@29.1.0/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-enterprise@29.1.0/styles/ag-theme-alpine.css" />
  <!-- Kendo Css Cdn Links -->
  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.common.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.rtl.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.default.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.mobile.all.min.css">
  <!-- Local Styles -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./theme-fresh.css">
  <!-- Angular Cdn links -->
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>
  <!-- AG Grid Cdn links -->
  <script src="https://unpkg.com/ag-grid-enterprise@21.2.1/dist/ag-grid-enterprise.min.js"></script>
  <!-- Kendo Grid cdn links -->
  <script src="https://kendo.cdn.telerik.com/2018.1.221/js/jszip.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2018.1.221/js/kendo.all.min.js"></script></head>
  <!-- Local link -->
  <script src="./script.js"></script>
</head>
<body ng-app="usersApiFetchModule">
  <div ng-controller="UserController">
    <header class="bg-dark text-primary text-center p-3">
      <h3 class="m-0">User Data</h3>
    </header>
    <main class="mainClass">
      <form name="formGrid">
        <div class="form-group">
          <label>Select Grid</label>
          <select name="selectGrid" class="form-control selectDropDown" ng-init="selectGrid.grid = 'agGrid'" id="selectGrid" ng-model="selectGrid.grid" required>
            <option value="agGrid">Ag Grid</option>
            <option value="kendoGrid">Kendo Grid</option>
          </select>
        </div>
      </form>
      <div class="ag-grid" ng-show="selectGrid.grid == 'agGrid'">
          <div id="userDetailsAgGrid" class="ag-theme-alpine"></div>       
      </div>
      <div class="kendo-grid" ng-show="selectGrid.grid == 'kendoGrid'">
        <div id="userDetailsKendoGrid" class="kendoGRid" kendo-grid k-options="kendoGridOptions" style="height: 580px;width: 100%;overflow-y: scroll;"></div>
      </div>
    </main>
  </div>
  <!-- Bootstrap Js CDN Links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
