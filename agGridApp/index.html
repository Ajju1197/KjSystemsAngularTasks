<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CDN Links -->
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Angular Cdn links -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- AG Grid Cdn links -->
    <script src="https://unpkg.com/ag-grid@13.2.0/dist/ag-grid.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
    <script src="./script.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in pagedData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
          </tr>
        </tbody>
      </table>
      <button ng-disabled="currentPage == 0" ng-click="prevPage()">Previous</button>
      <button ng-disabled="currentPage >= pageList.length - 1" ng-click="nextPage()">Next</button>
    </div>
    

</body>
</html>
