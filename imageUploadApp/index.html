<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploading App</title>
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body ng-app="imageUploadModule">
  <div class="bg-dark text-center py-3">
    <h4 class="text-primary">Upload Image</h4>
  </div>
  <div class="imageUploadSection" ng-controller="imageUploadController">
    <form name="imageUploadForm" novalidate>
      <div class="box">
        <h5 class="text-primary text-center">Please Upload Image</h5>
        <input type="file" name="image" class="form-control" id="image" ng-model="image" accept="image/*" onchange="angular.element(this).scope().uploadImage(this)">
      </div>
      <div class="imageUploadBox" ng-show="image">
        <img ng-src="{{image}}" alt="Image Preview">
        <div class="clear" ng-click="clearImage()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" style="width:25px;height:25px" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>          
        </div>
      </div>
      <button>Ajju</button>
    </form>
  </div>
</body>
</html>
