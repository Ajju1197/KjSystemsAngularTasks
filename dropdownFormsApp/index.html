<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body ng-app="dropDownModule">
  <div class="bg-dark text-center py-3">
    <h4 class="text-white">Select Country</h4>
  </div>
  <div class="dropdownSection" ng-controller="dropDownController">
    <form name="dropdownForm" novalidate>
      <div class="box">
        <h5 class="">Please Select a country</h5>
        <select ng-model="selectedCountry" class="form-control" ng-options="country for country in countries" ng-change="selectedStates()">
          <option value="">Select a country</option>
        </select>
        
        <select ng-model="selectedState" class="form-control" ng-disabled="!selectedCountry" ng-options="state for state in states" ng-change="selectedVillages()">
          <option value="">Select a state</option>
        </select>
        
        <select ng-model="selectedVillage" class="form-control" ng-disabled="!selectedState" ng-options="village for village in villages">
          <option value="">Select a village</option>
        </select>
      </div>
      <div ng-show="selectedVillage" class="selectedVillageNote my-3">
        <p>Note : Your selected Village is <span style="font-size:20px;font-weight:500;font-family: Arial, Helvetica, sans-serif;">{{selectedVillage}}</span></p>
      </div>
    </form>
  </div>
</body>
</html>
