<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kj Systems</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap CDN Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- AngularJs CDN Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
  <script src="./script.js"></script>
</head>

<body ng-app="firstApp" class="bg-white">
  <div ng-controller="firstTaskCtrl">
    <div class="main-heading text-center text-primary bg-dark p-3 mb-3">
      <h1>{{title}}</h1>
    </div>
    <main class="container">
      <section id="firstTask" class="mb-4">
        <form id="frmFirstTask" name="frmFirstTask">
          <div class="row g-5">
            <div class="col-lg-6 col-sm-12 card p-3">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-2 col-sm-2">
                      <div class="form-group my-3">
                        <label>Num 1 :</label>
                      </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8">
                      <div class="form-group my-3">
                        <input type="text" id="txtNum1" name="txtNum1" class="form-control" ng-model="firstNum"
                        ng-keypress="checkInputField($event)"  tabindex="01">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-2 col-sm-2">
                      <div class="form-group my-3">
                        <label>Num 2 :</label>
                      </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8">
                      <div class="form-group my-3">
                        <input type="text" id="txtNum2" name="txtNum2" class="form-control" ng-model="secondNum"
                        ng-keypress="checkInputField($event)" tabindex="02">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                  <div class="form-group mt-3">
                    <button type="submit" tabindex="03" class="btn btn-success" id="btnMultiplication"
                      name="btnMultiplication" ng-click="onMultiplication(firstNum,secondNum);"
                      ng-enter="onMultiplication();">Multiplication</button>
                    <button type="button" tabindex="04" class="btn btn-primary" id="btnClear" name="btnClear"
                      ng-click="onClear();" ng-enter="onClear();">Clear</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="card p-3" ng-if="IsShowResult">
                <table class="table table-dark">
                  <tr>
                    <th>Sl No</th>
                    <th>First Number</th>
                    <th>Second Number</th>
                    <th>Final Result</th>
                  </tr>
                  <tr ng-repeat="item in items">
                    <td>{{$index +1}}</td>
                    <td>{{item.first}}</td>
                    <td>{{item.second}}</td>
                    <td>{{finalResult}}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
